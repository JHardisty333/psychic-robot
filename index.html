    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Schedule Your Day</h1>
        <p class="lead">What does your ideal day look like to you?</p>
        <p id="currentDay"></p>
        <p id="currentTime"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block" data-hour="12" id="12pm">
            <div class="col-md-1 hour">12PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="oi oi-file"></i></button>
        </div>
